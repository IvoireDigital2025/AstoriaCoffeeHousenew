services:
  - type: web
    name: coffee-pro-website
    runtime: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: node server/production.js
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: coffee-pro-db
          property: connectionString
    domains:
      - coffee-pro.onrender.com

  - type: pserv
    name: coffee-pro-db
    runtime: postgres
    plan: starter
    databaseName: coffee_pro_db
    databaseUser: coffee_pro_user